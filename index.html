<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <center>
    <form id="datosForm">
      <label for="nombre">Ingresa tu nombre:</label>
      <input type="text" id="nombre" required><br>
      <label for="genero">Selecciona tu género:</label>
      <select id="genero">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select><br>
      <label for="edad">Ingresa tu edad:</label>
      <input type="number" id="edad" required><br>
      <label for="idioma">Selecciona el idioma:</label>
      <select id="idioma">
        <option value="espanol">Español</option>
        <option value="ingles">Inglés</option>
      </select><br>
      <button type="button" id="saludarButton">Saludar</button>
    </form>
    <p id="saludo"></p>
    <script src="./src/bot.js"></script>
  </center>
</body>
</html>
